<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Rock Paper Scissors</title>
    <link href="styles/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Shadows+Into+Light&display=swap" rel="stylesheet">
</head>
<body>
    <div id='general-container'>
        <div id='elements'>
            <button class="play-button" id='rock'> <img class="play-img" id='rockImg' src="images/noun_stone_1373886.png" > </button>
            <button class="play-button" id='paper'><img class="play-img" id='paperImg' src="images/noun_Paper_66237.png" ></button>
            <button class="play-button" id='scissors'><img class="play-img" id='scissorsImg' src="images/noun_Scissors_3911744.png" ></button>
        </div>
        <div id='textCont'>
            <p class="selection-text" id='player'></p>
            <p id='you'></p>
            <p class="selection-text" id='vs'></p>
            <p class="selection-text" id='computer'></p>
            <p id='pc'></p>
            <p id='result'></p>
            <p id='pCounter'></p>
            <p id='to'>-</p>
            <p id='cCounter'></p>
        </div>
        <button id='restart'><p id="restart-text">Restart</p><img id='restartImg' src="images/noun_restart_2816672.png" ></button>
        <a href="https://github.com/AberasT" target="_blank">github.com/AberasT</a>
    </div>
    <script src="./scripts/script.js"></script>
</body>
</html>
